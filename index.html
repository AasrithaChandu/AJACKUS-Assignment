<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Directory</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Employee Directory</h1>
    <div class="top-controls">
      <input type="text" id="search" placeholder="Search by name or email" />
      <button>Filter</button>
    </div>
  </header>

  <div class="filters">
    <div>
      Sort:
      <select id="sortSelect">
        <option value="">Select</option>
        <option value="firstName">First Name</option>
        <option value="department">Department</option>
      </select>
      Show:
      <select id="showCount">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
      </select>
    </div>
    <button class="green-btn" onclick="openFormModal()">Add Employee</button>
  </div>

  <div id="notFoundMessage">
    <p>No employee found.</p>
    <button onclick="openFormModal()">Add Employee</button>
  </div>

  <div id="employeeList"></div>

  <footer>
    Â© 2025 Employee Directory App. All rights reserved.
  </footer>

  <!-- Add Employee Modal -->
  <div id="formModal">
    <div id="formModalContent">
      <h2>Add Employee</h2>
      <form id="employeeForm">
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="lastName" placeholder="Last Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="text" id="department" placeholder="Department" required />
        <input type="text" id="role" placeholder="Role" required />
        <button type="submit" class="green-btn">Save</button>
        <button type="button" onclick="closeFormModal()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
